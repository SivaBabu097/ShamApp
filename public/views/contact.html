<!-- Container (Contact Section) -->
<div id="contact" class="container">
  <h3 class="text-center">Contact Us</h3>
  <p class="text-center"><em>We love our fans!</em></p>

  <div class="row">
    <div class="col-md-4 address">
      <p>Reach us At : </p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Opp. Dayaram Sweets, MaddilaPalem, Vizag</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +91 99999 99999</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: ShamgarSoftComp@mail.com</p>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>

          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>

      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
