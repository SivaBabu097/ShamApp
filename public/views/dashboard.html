<div class="container-fluid bg1">
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8 tab">
      <h1> DashBoard1 </h1>
      <select class="form-control" ng-model="mentor">
        <option value=""> Select Mentor </option>
        <option value="satyanarayana"> Satyanarayana </option>
        <option value="venkat"> Venkat </option>
        <option value="jyothi"> Jyothi </option>
        <option value="bhavani"> Bhavani </option>
      </select>
      <hr>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Place</th>
                <th>Qualification</th>
                <th>JobType</th>
                <th>Referrer</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="h in m.hi | filter: mentor">
                <td>{{$index + 1}}</td>
                <td>{{h.name}}</td>
                <td>{{h.place}}</td>
                <td>{{h.qualification}}</td>
                <td>{{h.jobType}}</td>
                <td>{{h.referrer}}</td>
                <td><button class="btn btn-primary inl" data-toggle="modal" data-target="#myModal" ng-click="m.edit(h._id)">Edit</button></td>
                <td><button class="btn btn-danger inl" ng-click="m.remove(h._id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
       </div>

 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Modal Header</h4>
       </div>
       <div class="modal-body">
         <p>Some text in the modal.</p>
         <form >
           <input class="form-control" ng-model="m.md.name">
           <input class="form-control" ng-model="m.md.place">
           <input class="form-control" ng-model="m.md.qualification">
           <select class="form-control" ng-model="m.md.jobType" required>
             <option value="" disabled selected hidden>Choose JobType...</option>
             <option>job1</option>
             <option>job2</option>
             <option>job3</option>
             <option>job4</option>
             <option>job5</option>
             <option>job6</option>
             <option>job7</option>
             <option>job8</option>
           </select>
           <select class="form-control" ng-model="m.md.referrer" required>
             <option value="" disabled selected hidden>Choose Referrer...</option>
             <option>SatyaNarayana</option>
             <option>Venkat</option>
             <option>Jyothi</option>
             <option>Bhavani</option>
           </select>
           <button class="btn btn-info" data-dismiss="modal" ng-click="m.update()"> Update </button>
           <button class="btn btn-warning"> Clear </button>
         </form>
       </div>
     </div>

   </div>
 </div>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
</div>
