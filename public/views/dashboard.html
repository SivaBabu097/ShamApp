<div class="container-fluid bg1">
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8 tab">
      <h1> DashBoard1 </h1>
      <hr>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Place</th>
                <th>Qualification</th>
                <th>JobType</th>
                <th>Referrer</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="h in m.hi">
                <td>{{$index + 1}}</td>
                <td>{{h.name}}</td>
                <td>{{h.place}}</td>
                <td>{{h.qualification}}</td>
                <td>{{h.jobType}}</td>
                <td>{{h.referrer}}</td>
                <td><button class="btn btn-primary inl" data-toggle="modal" data-target="#myModal">Edit</button></td>
                <td><button class="btn btn-danger inl" ng-click="m.remove(h._id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
       </div>

 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Modal Header</h4>
       </div>
       <div class="modal-body">
         <p>Some text in the modal.</p>
         <input class="form-control" ng-model="oo">
         <input class="form-control">
         <input class="form-control">
         <select class="form-control">
           <option>1</option>
           <option>2</option>
           <option>3</option>
         </select>
         <button class="btn btn-info"> Go </button>
         <button class="btn btn-warning"> Clear </button>
       </div>
     </div>

   </div>
 </div>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
</div>
